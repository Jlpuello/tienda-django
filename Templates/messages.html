 {% if messages %}
    {% for message in messages%}
       
        {% if messages.tags == 'success' %}
           <div class="alert alert-success">
            {{message}}
            </div>
            {% else %}
                <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">x</button>
            {{message}}
            </div>
            {% endif %}
    {% endfor %}
    {% endif %}

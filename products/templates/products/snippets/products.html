 <div class="card h-100">
    {% if products.image  %}
      <img src="{{ products.image.url }}" alt="imagen del producto" width="250" height="300">
    {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ products.title }}</h5>
            <p class="card-text"> {{ products.description }} </p>
            <a href="{% url 'products:product' products.slug %}"class="btn btn-primary">ver mas</a>
        </div>
</div>
